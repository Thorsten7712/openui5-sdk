<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>qUnit Page for sap.m.TablePersoController</title>

<script id="sap-ui-bootstrap" type="text/javascript"
	src="../../../../resources/sap-ui-core.js"
	data-sap-ui-theme="sap_bluecrystal" data-sap-ui-noConflict="true"
	data-sap-ui-compatVersion="1.16" data-sap-ui-libs="sap.m">
	
</script>

<link rel="stylesheet"
	href="../../../../resources/sap/ui/thirdparty/qunit.css"
	type="text/css" media="screen" />
<script type="text/javascript"
	src="../../../../resources/sap/ui/thirdparty/qunit.js"></script>
<script type="text/javascript"
	src="/jsunit-testrunner/qunit/qunit-jsunit.js"></script>
<script type="text/javascript"
	src="../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

<script>
	jQuery.sap.require("sap.m.TablePersoController");

	var bResetNotInitial;
	// Very simple page-context personalization
	// persistence service, not for productive use!
	var oPersoService = {
		getPersData : function() {
			var oDeferred = new jQuery.Deferred();
			var oBundle = this._oBundle;
			oDeferred.resolve(oBundle);
			return oDeferred.promise();
		},

		setPersData : function(oBundle) {
			var oDeferred = new jQuery.Deferred();
			this._oBundle = oBundle;
			oDeferred.resolve();
			return oDeferred.promise();
		},

	resetPersData : function() {
			var oDeferred = new jQuery.Deferred();

			var oInitialData = {
				_persoSchemaVersion : "1.0",
				aColumns : [{
					id : "QUnitTest-idRandomDataTable-idColor",
					order : 0,
					text : "Color",
					visible : false
				}, {
					id : "QUnitTest-idRandomDataTable-idNumber",
					order : 1,
					text : "Number",
					visible : true
				}, {
					id : "QUnitTest-idRandomDataTable-idName",
					order : 2,
					text : "Name",
					visible : true
				}, ]
			};

			if (bResetNotInitial) {
				this._oBundle = oInitialData;
			} else {
				this._oBundle = null;
			}
			oDeferred.resolve();
			return oDeferred.promise();
		},
	};

	/**
	 * Set up a test data environment. Need a table for the perso dialog
	 */
	var oData = {
		items : [ {
			name : "Michelle",
			color : "orange",
			number : 3.14
		}, {
			name : "Joseph",
			color : "blue",
			number : 1.618
		}, {
			name : "David",
			color : "green",
			number : 0
		}, ],
		cols : [ "Name", "Color", "Number" ]
	};

	var oTable = new sap.m.Table("idRandomDataTable", {
		inset : true,
		headerText : "Random Data",
		headerToolbar : new sap.m.Toolbar({
			content : [ new sap.m.Label({
				text : "Random Data"
			}), new sap.m.ToolbarSpacer({}),
					new sap.m.Button("idPersonalizationButton", {
						icon : "sap-icon://person-placeholder"
					}) ]
		}),
		columns : oData.cols.map(function(colname) {
			return new sap.m.Column("id" + colname, {
				caption : colname,
				header : new sap.m.Label({
					text : colname
				})
			})
		})
	});

	oTable.setModel(new sap.ui.model.json.JSONModel(oData));
	oTable.bindAggregation("items", "/items", new sap.m.ColumnListItem({
		cells : oData.cols.map(function(colname) {
			return new sap.m.Label({
				text : "{" + colname.toLowerCase() + "}"
			})
		})
	}));

	var oTPC = new sap.m.TablePersoController({
		table : oTable,
		componentName: "QUnitTest",
		persoService : oPersoService
	}).activate();
	
	var sPersoDoneMsg = "Personalization Done!";
	var fnPersoDone = function () {
		throw sPersoDoneMsg;
	};
	
	oTPC.attachPersonalizationsDone(fnPersoDone);
	
	sap.ui.getCore().byId("idPersonalizationButton").attachPress(
			function(oEvent) {
				oTPC.openDialog();
			});
	
	

	var page = new sap.m.Page("myFirstPage", {
		title : "TablePersoController Test",
		content : oTable
	});

	var app = new sap.m.App("myApp", {
		initPage : "myFirstPage"
	});

	app.addPage(page).placeAt("content");

	module("Change & Reset");

	test("Original order and all visible", function() {

		// Open dialog
		sap.ui.getCore().byId("idPersonalizationButton").firePress();

		// Get the privately aggregated TPD
		var oTPD = oTPC.getAggregation("_tablePersoDialog");

		// Status at this point should be initial, i.e.:
		// Name   ON
		// Color  ON
		// Number ON

		var oPersData = oTPD.retrievePersonalizations();

		strictEqual(oPersData.aColumns[0].id, "QUnitTest-idRandomDataTable-idName", "0 Name");
		strictEqual(oPersData.aColumns[1].id, "QUnitTest-idRandomDataTable-idColor", "1 Color");
		strictEqual(oPersData.aColumns[2].id, "QUnitTest-idRandomDataTable-idNumber", "2 Number");

		strictEqual(oPersData.aColumns[0].visible, true, "0 Name ON");
		strictEqual(oPersData.aColumns[1].visible, true, "1 Color ON");
		strictEqual(oPersData.aColumns[2].visible, true, "2 Number ON");

		// Close dialog with "Cancel"
		sap.ui.getCore().byId(oTPD._oDialog.getRightButton()).firePress();

	});

	test("Make personalizations (1 invisible, 1 order change)", function() {

		// Open dialog
		sap.ui.getCore().byId("idPersonalizationButton").firePress();

		// Get the privately aggregated TPD and the inner dialog
		var oTPD = oTPC.getAggregation("_tablePersoDialog");
		var oDialog = oTPD._oDialog;

		// Move "Color" column up by one:
		// - select item
		// - press the "move up" button
		oDialog.getContent()[0].getItems()[1].setSelected(true);
		oDialog.getSubHeader().getContentLeft()[0].firePress();

		// Set visibility of "Number" to false
		oDialog.getContent()[0].getItems()[2].getContent()[0].setState(false);

		// Close dialog with "OK"
	    var bPersonalizationDoneTriggered = false;
		try {
			sap.ui.getCore().byId(oDialog.getLeftButton()).firePress();
		} catch (e) {
			equals(e,sPersoDoneMsg,"'PersonalizationDone' event triggered the correct function");
			oTPC.detachPersonalizationsDone(fnPersoDone);
			bPersonalizationDoneTriggered = true;
		} finally {
			ok(bPersonalizationDoneTriggered, "'PersonalizationDone' event has been triggered");
		}

		// Status at this point should be:
		// Color  ON
		// Name   ON
		// Number OFF

		var oPersData = oTPD.retrievePersonalizations();

		strictEqual(oPersData.aColumns[0].id, "QUnitTest-idRandomDataTable-idColor", "0 Color");
		strictEqual(oPersData.aColumns[1].id, "QUnitTest-idRandomDataTable-idName", "1 Name");
		strictEqual(oPersData.aColumns[2].id, "QUnitTest-idRandomDataTable-idNumber", "2 Number");

		strictEqual(oPersData.aColumns[0].visible, true, "0 Color ON");
		strictEqual(oPersData.aColumns[1].visible, true, "1 Name ON");
		strictEqual(oPersData.aColumns[2].visible, false, "2 Number OFF");

	});

	test(
			"More personalizations then reset (1 invisible, 1 order change)",
			function() {

				// Open dialog
				sap.ui.getCore().byId("idPersonalizationButton").firePress();

				// Get the privately aggregated TPD and the inner dialog
				var oTPD = oTPC.getAggregation("_tablePersoDialog");
				var oDialog = oTPD._oDialog;

				// Move "Name" column up by one:
				// - select item
				// - press the "move up" button
				oDialog.getContent()[0].getItems()[1].setSelected(true);
				oDialog.getSubHeader().getContentLeft()[0].firePress();

				// Set visibility of "Name" to false
				oDialog.getContent()[0].getItems()[0].getContent()[0]
						.setState(false);

				// Status at this point should be:
				// Name   OFF
				// Color  ON
				// Number OFF


		var oPersData = oTPD.retrievePersonalizations();
		strictEqual(oPersData.aColumns[0].id, "QUnitTest-idRandomDataTable-idName", "0 Name");
		strictEqual(oPersData.aColumns[1].id, "QUnitTest-idRandomDataTable-idColor", "1 Color");
		strictEqual(oPersData.aColumns[2].id, "QUnitTest-idRandomDataTable-idNumber", "2 Number");

				strictEqual(oPersData.aColumns[0].visible, false,
						"0 Name OFF (before 1st reset)");
				strictEqual(oPersData.aColumns[1].visible, true,
						"1 Color ON (before 1st reset)");
				strictEqual(oPersData.aColumns[2].visible, false,
						"2 Number OFF (before 1st reset)");

				// Hit "Reset" button
				oDialog.getSubHeader().getContentRight()[0].firePress();

				// Close dialog with "OK"
				sap.ui.getCore().byId(oDialog.getLeftButton()).firePress();

				// Status at this point should be:
				// Color  ON
				// Name   ON
				// Number OFF


		var oPersData = oTPD.retrievePersonalizations();
		strictEqual(oPersData.aColumns[0].id, "QUnitTest-idRandomDataTable-idColor", "0 Color");
		strictEqual(oPersData.aColumns[1].id, "QUnitTest-idRandomDataTable-idName", "1 Name");
		strictEqual(oPersData.aColumns[2].id, "QUnitTest-idRandomDataTable-idNumber", "2 Number");

				strictEqual(oPersData.aColumns[0].visible, true,
						"0 Color ON (after 1st reset)");
				strictEqual(oPersData.aColumns[1].visible, true,
						"1 Name ON (after 1st reset)");
				strictEqual(oPersData.aColumns[2].visible, false,
						"2 Number OFF (after 1st reset)");

				// Move "Number" column up by two:
				// - select item
				// - press the "move up" button twice
				oDialog.getContent()[0].getItems()[2].setSelected(true);
				oDialog.getSubHeader().getContentLeft()[0].firePress();
				oDialog.getSubHeader().getContentLeft()[0].firePress();

				// Set visibility of "Color" to false
				oDialog.getContent()[0].getItems()[1].getContent()[0]
						.setState(false);

				// Status at this point should be:
				// Number OFF
				// Color  OFF
				// Name   ON


		var oPersData = oTPD.retrievePersonalizations();
		strictEqual(oPersData.aColumns[0].id, "QUnitTest-idRandomDataTable-idNumber", "0 Number");
		strictEqual(oPersData.aColumns[1].id, "QUnitTest-idRandomDataTable-idColor", "1 Color");
		strictEqual(oPersData.aColumns[2].id, "QUnitTest-idRandomDataTable-idName", "2 Name");

				strictEqual(oPersData.aColumns[0].visible, false,
						"0 Number OFF (before 2nd reset)");
				strictEqual(oPersData.aColumns[1].visible, false,
						"1 Color OFF (before 2nd reset)");
				strictEqual(oPersData.aColumns[2].visible, true,
						"2 Name ON (before 2nd reset)");

				// Hit "Reset" button
				oDialog.getSubHeader().getContentRight()[0].firePress();

				// Close dialog with "OK"
				sap.ui.getCore().byId(oDialog.getLeftButton()).firePress();

				// Status at this point should be:
				// Color  ON
				// Name   ON
				// Number OFF


		var oPersData = oTPD.retrievePersonalizations();
		strictEqual(oPersData.aColumns[0].id, "QUnitTest-idRandomDataTable-idColor", "0 Color");
		strictEqual(oPersData.aColumns[1].id, "QUnitTest-idRandomDataTable-idName", "1 Name");
		strictEqual(oPersData.aColumns[2].id, "QUnitTest-idRandomDataTable-idNumber", "2 Number");

				strictEqual(oPersData.aColumns[0].visible, true,
						"0 Color ON (after 2nd reset)");
				strictEqual(oPersData.aColumns[1].visible, true,
						"1 Name ON (after 2nd reset)");
				strictEqual(oPersData.aColumns[2].visible, false,
						"2 Number OFF (after 2nd reset)");
			});

	test("More personalizations for real (1 invisible, 1 order change)",
			function() {

				// Open dialog
				sap.ui.getCore().byId("idPersonalizationButton").firePress();

				// Get the privately aggregated TPD and the inner dialog
				var oTPD = oTPC.getAggregation("_tablePersoDialog");
				var oDialog = oTPD._oDialog;

				// Move "Name" (1st item) column down by one:
				// - select item
				// - press the "move down" button
				oDialog.getContent()[0].getItems()[1].setSelected(true);
				oDialog.getSubHeader().getContentLeft()[1].firePress();

				// Set visibility of "Color" to false
				oDialog.getContent()[0].getItems()[0].getContent()[0]
						.setState(false);

				// Close dialog with "OK"
				sap.ui.getCore().byId(oDialog.getLeftButton()).firePress();

				// Status at this point should be:
				// Color  OFF
				// Number OFF
				// Name   ON


		var oPersData = oTPD.retrievePersonalizations();
		strictEqual(oPersData.aColumns[0].id, "QUnitTest-idRandomDataTable-idColor", "0th col ID is correct");
		strictEqual(oPersData.aColumns[1].id, "QUnitTest-idRandomDataTable-idNumber", "1st col ID is correct");
		strictEqual(oPersData.aColumns[2].id, "QUnitTest-idRandomDataTable-idName", "2nd col ID is correct");

				strictEqual(oPersData.aColumns[0].visible, false,
						"0th col visibility is correct");
				strictEqual(oPersData.aColumns[1].visible, false,
						"1st col visibility is correct");
				strictEqual(oPersData.aColumns[2].visible, true,
						"2nd col visibility is correct");

			});
</script>
</head>
<body id="body" class="sapUiBody">
	<h1 id="qunit-header">qUnit Page for sap.m.TablePersoDialog</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture"></div>
	<div id="content"></div>
</body>
</html>
