<!DOCTYPE HTML><html><head>	<title>SAPUI5 Selenium-based QUnit Tests</title>	<script src="../../../../resources/sap/ui/thirdparty/jquery/jquery-1.10.1.js"></script>	<script type="text/javascript" src="TestRunner.js"></script>		<script>	jQuery(function() {				jQuery("#find").click(function() {			sap.ui.qunit.TestRunner.checkTestPage(jQuery("#testPage").val()).done(function(aTestPages) {				window.aTestPages = aTestPages;				jQuery("#console").val(aTestPages.join("\n"));			});		});				jQuery("#run").click(function() {			var $this = jQuery(this);			if ($this.val() === "Run") {				$this.val("Stop");				sap.ui.qunit.TestRunner.runTests(window.aTestPages).then(function(oResult) {					//jQuery("#console").val(window.aTestPages);				}).always(function() {					$this.val("Run");				});			} else {				sap.ui.qunit.TestRunner.stopTests();			}		});				jQuery("#coverage").click(function() {			window.open("../thirdparty/internal/jscoverage/jscoverage.html");		});				setInterval(function() {			if (window.aTestPages) {				jQuery("#run").show();			}			if (sap.ui.qunit.TestRunner.hasCoverage()) {				jQuery("#coverage").show();			}		}, 500);			});		</script>	</head><body class="sapUiBody" style="padding: 0; margin: 0;">	<div style="padding: 10px">	<h1>SAPUI5 Selenium-based QUnit Tests</h1>		<input id="testPage" type="text" value="test-resources/qunit/testsuite.qunit.html" size="50">	<input id="find" type="button" value="Find">	<input id="run" type="button" value="Run" style="display: none;">	<input id="coverage" type="button" value="Coverage" style="display: none;">		<br>		<textarea id="console" rows="20" style="width: 100%" readonly="readonly"></textarea>		</div></body></html>
